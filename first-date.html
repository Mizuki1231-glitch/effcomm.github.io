<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our First Date</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e1d1;
            color: #3a3a3a;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #7a4a3c;
            font-size: 2.5em;
            animation: float 3s infinite;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px auto;
            width: 90%;
        }

        .gallery-item {
            background-color: #f9d5d3;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .home-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #7a5e4a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #5a4a3c;
        }
    </style>
</head>
<body>
    <h1>Wag ka mag cry</h1>
    
    <a href="index.html" class="home-button">Home</a>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="3.png" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="4.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="6.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="7.jpg" alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="8.jpg" alt="Image 8">
        </div>
        <div class="gallery-item">
            <img src="9.jpg" alt="Image 9">
        </div>
        <div class="gallery-item">
            <img src="10.jpg" alt="Image 10">
        </div>
    </div>
</body>
</html>
